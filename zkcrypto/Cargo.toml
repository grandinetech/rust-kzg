[package]
name = "rust-kzg-zkcrypto"
version = "0.1.0"
edition = "2021"

[dependencies]
kzg = { path = "../kzg"}
kzg-bench = { path = "../kzg-bench" }
blst = {'git' = 'https://github.com/supranational/blst.git'}
pairing = "0.23.0"
bls12_381 = "0.8.0"
num-bigint = "0.4"
rand = "0.8"
rand_core = "0.6"
subtle = "2.5.0"
rayon = "1.7.0"
num_cpus = "1.16.0"
hex = "0.4.3"
libc = "0.2.148"

[dependencies.ff]
version = "0.13"
default-features = false

[dev-dependencies]
criterion = "0.5.1"

[features]
parallel = []
minimal-spec = ["kzg/minimal-spec", "kzg-bench/minimal-spec"]
default = [
    "std",
]
std = [
    "kzg/std"]

[[bench]]
name = "zero_poly"
harness = false

[[bench]]
name = "poly"
harness = false

[[bench]]
name = "das"
harness = false

[[bench]]
name = "fft"
harness = false

[[bench]]
name = "kzg"
harness = false

[[bench]]
name = "fk20"
harness = false

[[bench]]
name = "recover"
harness = false

[[bench]]
name = "eip_4844"
harness = false

[[bench]]
name = "lincomb"
harness = false
