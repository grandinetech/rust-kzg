[package]
name = "rust-kzg-zkcrypto"
version = "0.1.0"
edition = "2021"

[dependencies]
kzg = { path = "../kzg" }
kzg-bench = { path = "../kzg-bench" }
blst = {'git' = 'https://github.com/supranational/blst.git'}
bls12_381 = { path = "../bls12_381" }
ff = { version = "0.13", features = ["derive"] }


rand = "0.8"
hex = "0.4.2"
libc = { version = "0.2.148", default-features = false }
rayon = { version = "1.6.0", optional = true }
smallvec = { version = "1.11.1", features = [] }
subtle = "2.5.0"

[dev-dependencies]
criterion = "0.5.1"

[features]
parallel = ["kzg/parallel"]
std = ["ff/std"]

[[bench]]
name = "fft"
harness = false

[[bench]]
name = "kzg"
harness = false

[[bench]]
name = "poly"
harness = false

[[bench]]
name = "das"
harness = false

[[bench]]
name = "fk_20"
harness = false

[[bench]]
name = "recover"
harness = false

[[bench]]
name = "zero_poly"
harness = false

[[bench]]
name = "eip_4844"
harness = false

[[bench]]
name = "lincomb"
harness = false
